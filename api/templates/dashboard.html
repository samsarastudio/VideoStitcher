<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stitcher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .job-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .status-badge {
            font-size: 0.9em;
        }
        .refresh-time {
            font-size: 0.8em;
            color: #666;
        }
        .progress {
            height: 20px;
            margin-top: 5px;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .stage-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Video Stitcher Dashboard</h1>
        
        <!-- Server Status Card -->
        <div class="card status-card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Server Status</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="status-indicator me-2" id="server-status-indicator"></div>
                            <span id="server-status-text">Loading...</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <p class="mb-0">Active Processes: <span id="active-processes">-</span>/<span id="max-processes">-</span></p>
                    </div>
                    <div class="col-md-3">
                        <p class="mb-0">Queue Size: <span id="queue-size">-</span>/<span id="max-queue">-</span></p>
                    </div>
                    <div class="col-md-3">
                        <p class="mb-0 refresh-time">Last Updated: <span id="last-update">-</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Jobs Card -->
        <div class="card status-card mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">Active Jobs</h5>
            </div>
            <div class="card-body">
                <div class="job-list" id="active-jobs">
                    <div class="text-center">Loading active jobs...</div>
                </div>
            </div>
        </div>

        <!-- Recent Jobs Card -->
        <div class="card status-card">
            <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0">Recent Jobs</h5>
            </div>
            <div class="card-body">
                <div class="job-list" id="recent-jobs">
                    <div class="text-center">Loading recent jobs...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getStageDisplay(stage) {
            const stages = {
                'initializing': 'Initializing...',
                'loading_videos': 'Loading Videos',
                'processing': 'Processing Videos',
                'merging': 'Merging Videos',
                'adding_audio': 'Adding Audio',
                'finalizing': 'Finalizing',
                'completed': 'Completed',
                'failed': 'Failed'
            };
            return stages[stage] || stage;
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('active-processes').textContent = data.active_processes;
                        document.getElementById('max-processes').textContent = data.max_concurrent_processes;
                        document.getElementById('queue-size').textContent = data.queue_size;
                        document.getElementById('max-queue').textContent = data.max_queue_size;
                        document.getElementById('server-status-text').textContent = data.server_status;
                        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                        
                        // Update status indicator
                        const indicator = document.getElementById('server-status-indicator');
                        indicator.className = 'status-indicator me-2';
                        indicator.style.width = '10px';
                        indicator.style.height = '10px';
                        indicator.style.borderRadius = '50%';
                        indicator.style.backgroundColor = data.server_status === 'available' ? '#28a745' : '#dc3545';
                    }
                })
                .catch(error => console.error('Error fetching status:', error));
        }

        function updateJobs() {
            fetch('/api/jobs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update active jobs
                        const activeJobsHtml = data.active_jobs.map(job => `
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <strong>${job.job_id}</strong>
                                        <span class="badge bg-primary status-badge">${job.status}</span>
                                    </div>
                                    <small class="text-muted">Started: ${new Date(job.start_time).toLocaleTimeString()}</small>
                                </div>
                                ${job.status === 'processing' ? `
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                             role="progressbar" 
                                             style="width: ${job.progress * 100}%"
                                             aria-valuenow="${job.progress * 100}" 
                                             aria-valuemin="0" 
                                             aria-valuemax="100">
                                            ${Math.round(job.progress * 100)}%
                                        </div>
                                    </div>
                                    <div class="stage-text">${getStageDisplay(job.stage)}</div>
                                ` : ''}
                            </div>
                        `).join('');
                        document.getElementById('active-jobs').innerHTML = activeJobsHtml || '<div class="text-center">No active jobs</div>';

                        // Update recent jobs
                        const recentJobsHtml = data.recent_jobs.map(job => `
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <strong>${job.job_id}</strong>
                                    <span class="badge ${job.status === 'completed' ? 'bg-success' : job.status === 'failed' ? 'bg-danger' : 'bg-secondary'} status-badge">${job.status}</span>
                                </div>
                                <small class="text-muted">Completed: ${new Date(job.end_time).toLocaleTimeString()}</small>
                            </div>
                        `).join('');
                        document.getElementById('recent-jobs').innerHTML = recentJobsHtml || '<div class="text-center">No recent jobs</div>';
                    }
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }

        // Update every 2 seconds for smoother progress updates
        setInterval(() => {
            updateStatus();
            updateJobs();
        }, 2000);

        // Initial update
        updateStatus();
        updateJobs();
    </script>
</body>
</html>
